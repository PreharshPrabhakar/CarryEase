<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - CarryEase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #4b5563, #1f2937, #111827, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding-top: 70px;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #111827;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 1000;
    }

    .navbar-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-logo::before {
      content: 'üõ°Ô∏è';
      font-size: 2rem;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-name {
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      padding: 8px 20px;
      border-radius: 25px;
      cursor: pointer;
    }

    .container {
      max-width: 1400px;
      margin: 30px auto;
      padding: 1px 1px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .admin-section h2 {
      color: #374151;
      margin-bottom: 20px;
      font-size: 1.8rem;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 10px;
    }

    /* Price Management Styles */
    #price-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .price-input-group {
      display: flex;
      flex-direction: column;
    }

    .price-input-group label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 5px;
    }

    .price-input-group input {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }

    #save-prices-btn {
      grid-column: 1 / -1;
      background: #16a34a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    .search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .user-table {
      width: 100%;
      border-collapse: collapse;
    }

    .user-table th,
    .user-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: middle;
    }

    .user-table th {
      background-color: #f9fafb;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #6b7280;
    }

    .approve-btn,
    .deny-btn {
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      color: white;
    }

    .approve-btn {
      background: #22c55e;
    }

    .deny-btn {
      background: #ef4444;
    }

    .status-approved {
      color: #16a34a;
      font-weight: bold;
    }

    .rating-display {
      color: #f59e0b;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="navbar-logo">Admin Panel</div>
    <div class="navbar-right">
      <span class="user-name" id="user-name">Loading...</span>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="container">
    <section class="admin-section">
      <h2>Luggage Price Management</h2>
      <form id="price-form">
        <div class="price-input-group"><label for="price-trolley">Trolley Bag (‚Çπ)</label><input
            type="number" id="price-trolley" min="0"></div>
        <div class="price-input-group"><label for="price-suitcase">Suitcase (‚Çπ)</label><input type="number"
            id="price-suitcase" min="0"></div>
        <div class="price-input-group"><label for="price-backpack">Backpack (‚Çπ)</label><input type="number"
            id="price-backpack" min="0"></div>
        <div class="price-input-group"><label for="price-handbag">Handbag (‚Çπ)</label><input type="number"
            id="price-handbag" min="0"></div>
        <div class="price-input-group"><label for="price-carton">Carton/Box (‚Çπ)</label><input type="number"
            id="price-carton" min="0"></div>
        <button type="submit" id="save-prices-btn">Save Prices</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Porter Management</h2>
      <input type="text" id="porter-search" class="search-input" placeholder="Search porters by name...">
      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Completed Jobs</th>
            <th>Average Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="porter-list"></tbody>
      </table>
    </section>

    <section class="admin-section">
      <h2>Passenger Management</h2>
      <input type="text" id="passenger-search" class="search-input" placeholder="Search passengers by name...">
      <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="passenger-list"></tbody>
      </table>
    </section>

    <section class="admin-section">
      <h2>Platform Performance</h2>
      <input type="text" id="jobs-search" class="search-input" placeholder="Search completed jobs by name...">
      <table class="user-table">
        <thead>
          <tr>
            <th>Passenger</th>
            <th>Porter</th>
            <th>Fare</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="completed-jobs-list"></tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total Platform Earnings:</th>
            <th id="total-earnings">‚Çπ0</th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </section>
  </div>

  <script type="module" src="admin.js"></script>
</body>

</html>
